version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: multi-vendor-db-postgres
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=4
      - -c
      - max_wal_senders=4
    environment:
      POSTGRES_DB: multi_vendor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - electric-network

  electric:
    image: electricsql/electric:latest
    container_name: multi-vendor-db-electric
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/multi_vendor?sslmode=disable
      ELECTRIC_PORT: 3000
      # Enable logical replication for Electric
      LOGICAL_PUBLISHER_HOST: electric
      # CORS for local development
      CORS_ORIGIN: "*"
      # Logging
      LOG_LEVEL: info
      # Development mode (no secret needed)
      ELECTRIC_INSECURE: "true"
    ports:
      - "30000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - electric-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  electric-network:
    driver: bridge
